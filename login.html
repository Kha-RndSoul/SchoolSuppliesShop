<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập</title>


  <link rel="stylesheet" href="assets/css/style-common.css" />

    <style>
        :root{
            --primary: #0078d4;
            --primary-dark: #005a9e;
            --muted: #6b7280;
            --card-bg: #ffffff;
            --border: #e6e8eb;
            --radius: 8px;
        }

        /* center container vertically and horizontally */
        html, body {
            height: 100%;
            margin: 0;
        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* container fills available width up to max */
        .container{
            width: 100%;
            max-width: 480px;
            margin: 0; /* removed vertical margin to let flex center it */
        }

        /* make card take full container width */
        .card{
            width: 100%;
            background:var(--card-bg);
            border:1px solid var(--border);
            border-radius:var(--radius);
            padding:20px;
            box-shadow: 0 2px 6px rgba(16,24,40,0.04);
        }

        /* rest unchanged */
        h1{margin:0 0 12px;font-size:1.25rem}
        .form-field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
        label{font-size:0.95rem;color:#222}
        input[type="email"], input[type="password"]{
            padding:10px;border:1px solid var(--border);border-radius:6px;font-size:1rem;
        }
        .helper-line{font-size:0.95rem;color:var(--muted);margin-bottom:12px}
        .text-link{
            color:var(--primary);
            text-decoration:underline;
            cursor:pointer;
        }
        .text-link:hover{color:var(--primary-dark)}
        .btn{
            display:inline-block;padding:10px 14px;border-radius:6px;border:1px solid var(--border);
            background:#fff;cursor:pointer;font-weight:600;
        }
        .btn-primary{background:var(--primary);color:#fff;border-color:var(--primary)}
        .row-center{display:flex;gap:8px;align-items:center;justify-content:center;margin-top:12px}
        .signup-line{font-size:0.95rem;color:var(--muted);text-align:center;margin-top:12px}
        .social-row{display:flex;gap:10px;margin-top:14px}
        .social-btn{
            flex:1;display:flex;align-items:center;justify-content:center;gap:8px;padding:8px;border-radius:6px;
            border:1px solid var(--border);cursor:pointer;background:#fff;font-weight:600;
        }
        .social-google{background:#fff;color:#111}
        .social-facebook{background:#1877f2;color:#fff;border-color:#1877f2}

        /* small responsive tweak */
        @media (max-width:420px){ body{padding:12px} .container{max-width:100%;} }
    </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="login-title">
      <h1 id="login-title">Đăng nhập</h1>

      <form action="#" method="post" novalidate>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="form-field">
          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="********" required />
        </div>

        <div class="helper-line">
          Quên mật khẩu? Nhấn vào <a href="#" class="text-link" role="button">đây</a>
        </div>

        <div class="row-center">
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>

        <div class="signup-line">
          Bạn chưa có tài khoản? <a href="#" class="text-link" role="button">Đăng ký tại đây</a>
        </div>

        <div style="margin-top:14px">
          <div class="social-row">
            <button type="button" class="social-btn social-google" aria-label="Sign in with Google">
              <!-- simple icon as text for clarity -->
              <span>🔎</span> Google
            </button>
            <button type="button" class="social-btn social-facebook" aria-label="Sign in with Facebook">
              <span>👍</span> Facebook
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
