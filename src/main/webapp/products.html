<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sản Phẩm</title>
    <link rel="stylesheet" href="assets/css/style-home.css">
    <link rel="stylesheet" href="assets/css/style-common.css">
</head>
<body>
<!-- Trang Sản phẩm -->
<div class="container products-page">
    <div class="products-layout">
        <!-- bộ Lọc sản phẩm -->
        <aside class="sidebar">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Bộ Lọc</h2>
            <!-- Bộ lọc Theo Giá -->
            <div class="filter-section">
                <h3 class="filter-title">Khoảng Giá</h3>
                <div class="filter-group">
                    <input type="range" id="priceRange" min="0" max="5000000" value="5000000" step="50000">
                    <div class="price-range">
                        <span>0đ</span>
                        <span id="maxPrice">5.000.000đ</span>
                    </div>
                </div>
            </div>
            <!-- Category Filter -->

</body>
</aside>


</html>
