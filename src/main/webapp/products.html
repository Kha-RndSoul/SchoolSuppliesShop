<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sản Phẩm</title>
    <link rel="stylesheet" href="assets/css/style-home.css">
    <link rel="stylesheet" href="assets/css/style-common.css">
</head>
<body>

<!-- Trang Sản phẩm -->
<div class="container products-page">
    <div class="products-layout">
        <!-- bộ Lọc sản phẩm -->
        <aside class="sidebar">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Bộ Lọc</h2>
            <!-- Bộ lọc Theo Giá -->
            <div class="filter-section">
                <h3 class="filter-title">Khoảng Giá</h3>
                <div class="filter-group">
                    <input type="range" id="priceRange" min="0" max="5000000" value="5000000" step="50000">
                    <div class="price-range">
                        <span>0đ</span>
                        <span id="maxPrice">5.000.000đ</span>
                    </div>
                </div>
            </div>
            <!-- Bộ lọc Theo Thương Hiệu -->
            <div class="filter-section">
                <h3 class="filter-title">Thương Hiệu</h3>
                <div class="filter-group">
                    <div class="filter-checkbox">
                        <input type="checkbox" id="brand-thien-long" value="Thiên Long" onchange="applyFilters()">
                        <label for="brand-thien-long">Thiên Long</label>
                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox" id="brand-ben-nghe" value="Bến Nghé" onchange="applyFilters()">
                        <label for="brand-ben-nghe">Bến Nghé</label>
                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox" id="brand-hong-ha" value="Hồng Hà" onchange="applyFilters()">
                        <label for="brand-hong-ha">Hồng Hà</label>
                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox" id="brand-faber-castell" value="Faber-Castell" onchange="applyFilters()">
                        <label for="brand-faber-castell">Faber-Castell</label>
                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox" id="brand-staedtler" value="Staedtler" onchange="applyFilters()">
                        <label for="brand-staedtler">Staedtler</label>
                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox" id="brand-jansport" value="Jansport" onchange="applyFilters()">
                        <label for="brand-jansport">Jansport</label>
                    </div>
                    <div class="filter-checkbox">
                        <input type="checkbox" id="brand-casio" value="Casio" onchange="applyFilters()">
                        <label for="brand-casio">Casio</label>
                    </div>
                </div>
            </div>

            <button class="btn-filter" onclick="resetFilters()">Đặt Lại Bộ Lọc</button>
        </aside>
        <-- Nội dung Sản Phẩm-->
        </div>
</div>
</body>
</html>
