<!doctype html>
<html lang="vi">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="assets/css/style-common.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
<main class="container cart-page" id="main">
    <h1 class="section-title">Giỏ hàng của bạn</h1>

    <!-- nút demo thêm hàng -->
    <div style="margin-bottom:12px;">
        <button id="demoAdd" class="btn-primary" type="button">Thêm món hàng (demo)</button>
    </div>
    <!-- Khi giỏ rỗng -->
    <div id="emptyBlock" class="cart-empty" role="status" aria-live="polite" hidden>
        <p>Giỏ hàng của bạn đang trống.</p>
        <!--<a class="btn-primary" href="products.html">Tiếp tục mua hàng -->
    </div>

    <div class="cart-layout">
        <section class="cart-list" id="list" aria-label="Danh sách sản phẩm">

        </section>
        <aside class="cart-summary" aria-label="Tóm tắt đơn hàng">
            <div class="summary-box">
                <h2>Tóm tắt</h2>
                <div class="summary-row">
                    <span>Tạm tính</span>
                    <strong id="subTotal">0₫</strong>
                </div>
                <div class="summary-row">
                    <span>Phí vận chuyển</span>
                    <strong id="shippingFee">0₫</strong>
                </div>
                <div class="summary-row total">
                    <span>Tổng cộng</span>
                    <strong id="grandTotal">0₫</strong>
                </div>

                <button id="checkoutBtn" class="btn-primary" type="button">Thanh toán</button>
            </div>
        </aside>
    </div>
</main>

<script src="assets/js/cart.js"></script>
</body>
</html>
