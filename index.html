<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Slider</title>
  <link rel="stylesheet" href="assets/css/style-common.css" />


</head>
<body>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-slider" data-autoplay="true" data-interval="4000">
          <div class="hero-slide" aria-hidden="false">
            <div class="slide-media" style="text-align:center;">
              <img src="assets/img/slide1.png" alt="Slide 1" />
            </div>
            <div class="slide-content">
              <h1 class="hero-title">Big Stationery Sale</h1>
              <p class="hero-sub">Quality school supplies at great prices.</p>
              <div class="card-actions">
                <a class="btn btn-primary" href="#">Shop now</a>
              </div>
            </div>
          </div>

          <div class="hero-slide" aria-hidden="true" style="display:none;">
            <div class="slide-media" style="text-align:center;">
              <img src="assets/img/slide2.png" alt="Slide 2" />
            </div>
            <div class="slide-content">
              <h1 class="hero-title">New Arrivals</h1>
              <p class="hero-sub">Fresh designs for the new semester.</p>
              <div class="card-actions">
                <a class="btn btn-primary" href="#">Explore</a>
              </div>
            </div>
          </div>

          <div class="hero-slide" aria-hidden="true" style="display:none;">
            <div class="slide-media" style="text-align:center;">
              <img src="assets/img/slide3.png" alt="Slide 3" />
            </div>
            <div class="slide-content">
              <h1 class="hero-title">Limited Offers</h1>
              <p class="hero-sub">Grab discounts before they're gone.</p>
              <div class="card-actions">
                <a class="btn btn-primary" href="#">See offers</a>
              </div>
            </div>
          </div>
        </div>

        <div class="card-actions" style="margin-top:12px;">
          <button class="btn" id="slider-prev" type="button">Prev</button>
          <button class="btn" id="slider-next" type="button">Next</button>
        </div>
      </div>
    </section>
  </main>
  <script src="src/main/webapp/assets/js/home.js"></script>
</body>
</html>
